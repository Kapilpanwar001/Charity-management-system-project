<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./Image/gallery13.jpg" alt="">
        <div class="text">
          <span class="text-1"> GIVE SMALL TO CHANGE  <br> SOMEONE LIVES</span>
          <span class="text-2">Let's Donate.</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="../miniproject/Image/b3.jpg" alt="">
        <div class="text">
          <span class="text-1"> JOIN US <br> with one step</span>
          <span class="text-2">Let's get started to Save Future.</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Join now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Join Us</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="number" placeholder="Enter Your Phone Number" required class="10">
              </div>
              
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Re-Type your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Why you want to join us??" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder=" Enter Your City" required>
              </div>
              <div class="input-box">
                <select class="education">
                  <option value=""> Select Your Qualification</option>
                  <option value="">HIGHER SCHOOL</option>
                  <option>INTERMEDIATE </option>
                  <option value=""> UNDERGRADUATE</option>
                  <option value=""> POSTGRADUATE</option>
                </select>
                </div>
              
             <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
            
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
